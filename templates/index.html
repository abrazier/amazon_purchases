<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Spending Graphs</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
        transition: background-color 0.3s, color 0.3s;
      }
      .dark-mode {
        background-color: #121212;
        color: #ffffff;
      }
      .container {
        margin-top: 20px;
      }
      .card {
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        transition: background-color 0.3s, color 0.3s;
      }
      .dark-mode .card {
        background-color: #1e1e1e;
        color: #ffffff;
      }
      .card h2 {
        color: #333;
        font-size: 1.5em;
      }
      .dark-mode .card h2 {
        color: #ffffff;
      }
      .btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .toggle-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
      }
      .mdi {
        font-size: 2em;
      }
      .progress-container {
        display: none;
        margin: 20px 0;
        padding: 15px;
        border-radius: 4px;
        background-color: #f5f5f5;
      }
      .dark-mode .progress-container {
        background-color: #2d2d2d;
      }
      .progress {
        margin: 10px 0;
        background-color: rgba(0, 0, 0, 0.1);
      }
      .dark-mode .progress {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .progress .determinate {
        background-color: #007bff;
        transition: width 0.3s ease;
      }
      #progress-text {
        text-align: center;
        margin: 5px 0;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="{{ 'dark-mode' if dark_mode == 'dark' else '' }}">
    <div class="toggle-btn" onclick="toggleDarkMode()">
      <i
        id="dark-mode-icon"
        class="mdi {{ 'mdi-weather-night' if dark_mode == 'dark' else 'mdi-weather-sunny' }}"
      ></i>
    </div>
    <div class="container">
      <h1 class="center-align">Amazon Spending Graphs</h1>
      <div class="card">
        <form id="filter-form" method="POST" enctype="multipart/form-data">
          <input
            type="hidden"
            id="dark-mode-input"
            name="dark_mode"
            value="{{ dark_mode }}"
          />
          <div class="file-field input-field">
            <div class="btn">
              <span>Upload CSV File</span>
              <input type="file" name="file" accept=".csv" required />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" />
            </div>
          </div>
          <input type="hidden" name="file_path" value="{{ file_path }}" />
          <button type="submit" class="btn">Show Graphs</button>

          <div class="progress-container" id="progress-container">
            <h5>Scraping Progress</h5>
            <div class="progress">
              <div
                class="determinate"
                id="progress-bar"
                style="width: 0%"
              ></div>
            </div>
            <p id="progress-text">0% Complete</p>
          </div>

          <div class="row">
            <div class="col s12">
              <h2>Filter by Billing Address</h2>
              {% for address in billing_addresses %}
              <label>
                <input type="checkbox" name="billing_address" value="{{ address
                }}" onchange="submitForm()" {% if address in
                request.form.getlist('billing_address') %}checked{% endif %}>
                <span>{{ address }}</span>
              </label>
              <br />
              {% endfor %}
            </div>
          </div>
        </form>
      </div>
      <div class="card">
        <h2>Total Spent Per Month</h2>
        <div id="graph-monthly">{{ graph_monthly|safe }}</div>
      </div>
      <div class="card">
        <h2>Total Spent Per Year</h2>
        <div id="graph-yearly">{{ graph_yearly|safe }}</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        const icon = document.getElementById("dark-mode-icon");
        const darkModeInput = document.getElementById("dark-mode-input");
        if (document.body.classList.contains("dark-mode")) {
          icon.classList.remove("mdi-weather-sunny");
          icon.classList.add("mdi-weather-night");
          darkModeInput.value = "dark";
        } else {
          icon.classList.remove("mdi-weather-night");
          icon.classList.add("mdi-weather-sunny");
          darkModeInput.value = "light";
        }
      }

      var socket = io({
        reconnection: true,
        reconnectionDelay: 1000,
        reconnectionDelayMax: 5000,
        reconnectionAttempts: 5,
        transports: ["websocket"],
      });

      socket.on("connect", function () {
        console.log("Connected to server");
        var taskId = "{{ task_id }}";
        if (taskId) {
          socket.emit("track_task", { task_id: taskId });
          document.getElementById("progress-container").style.display = "block";
        }
      });

      socket.on("disconnect", function () {
        console.log("Disconnected from server");
      });

      socket.on("task_progress", function (data) {
        console.log("Task progress:", data);
        document.getElementById("progress-bar").style.width =
          data.percent + "%";
        document.getElementById("progress-text").innerHTML =
          "Progress: " + data.percent + "% - " + data.status;
      });

      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll("select");
        M.FormSelect.init(elems);

        // Add AJAX form submission
        document
          .getElementById("filter-form")
          .addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            console.log("Form submitted via AJAX");

            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", this.action, true);
            xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest"); // Ensure the request is identified as AJAX
            xhr.onload = function () {
              if (xhr.status === 200) {
                console.log("AJAX request successful");
                // Update the graphs with the response data
                var response = JSON.parse(xhr.responseText);
                console.log("Response:", response);
                document.getElementById("graph-monthly").innerHTML =
                  response.graph_monthly;
                document.getElementById("graph-yearly").innerHTML =
                  response.graph_yearly;

                // Execute the scripts within the graph data
                var scripts = document.querySelectorAll(
                  "#graph-monthly script, #graph-yearly script"
                );
                scripts.forEach(function (script) {
                  var newScript = document.createElement("script");
                  newScript.textContent = script.textContent;
                  document.body.appendChild(newScript);
                  document.body.removeChild(newScript);
                });

                // Show the progress container
                document.getElementById("progress-container").style.display =
                  "block";

                // Track the task progress
                socket.emit("track_task", { task_id: response.task_id });

                // Update billing addresses
                var billingAddressesContainer =
                  document.querySelector(".row .col.s12");
                billingAddressesContainer.innerHTML =
                  "<h2>Filter by Billing Address</h2>";
                response.billing_addresses.forEach(function (address) {
                  var label = document.createElement("label");
                  var input = document.createElement("input");
                  input.type = "checkbox";
                  input.name = "billing_address";
                  input.value = address;
                  input.onchange = submitForm;
                  var span = document.createElement("span");
                  span.textContent = address;
                  label.appendChild(input);
                  label.appendChild(span);
                  billingAddressesContainer.appendChild(label);
                  billingAddressesContainer.appendChild(
                    document.createElement("br")
                  );
                });
              } else {
                console.error("AJAX request failed with status: " + xhr.status);
                console.error(xhr.responseText);
              }
            };
            xhr.onerror = function () {
              console.error("AJAX request failed");
            };
            xhr.send(formData);
          });
      });

      function submitForm() {
        console.log("Submitting form");
        document.getElementById("filter-form").submit();
      }
    </script>
  </body>
</html>
